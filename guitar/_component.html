<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<div class="component">
			<div class="component__container">
				<h3>Check out the <span>Store</span></h3>
				<div class="component__body">
					<div class="component__row row-component">
						<div class="row-component__head">
							<h4>NEW ON THE BOARD</h4>
							<a href="#" class="row-component__view">view all</a>
						</div>
						<div class="row-component__items">

							<article class="row-component__item">
								<a href="#" class="row-component__img">
									<img src="img/store/guitar1.webp" alt="Guitar">
								</a>
								<div class="row-component__desc">
									<h5>
										<a href="#" class="row-component__title">The Essential Les Paul</a>
									</h5>
									<div class="row-component__price">$1,299.00</div>
								</div>
							</article>

							<article class="row-component__item">
								<a href="#" class="row-component__img">
									<img src="img/store/guitar2.webp" alt="Guitar">
								</a>
								<div class="row-component__desc">
									<h5>
										<a href="#" class="row-component__title">J-45 Standard</a>
									</h5>
									<div class="row-component__price">$1,699.00</div>
								</div>
							</article>

							<article class="row-component__item">
								<a href="#" class="row-component__img">
									<img src="img/store/guitar3.webp" alt="Guitar">
								</a>
								<div class="row-component__desc">
									<h5>
										<a href="#" class="row-component__title">Hummingbird Standard</a>
									</h5>
									<div class="row-component__price">$2,099.00</div>
								</div>
							</article>

						</div>


					</div>
					<div class="component__row row-component">
						<div class="row-component__head">
							<h4>TOP SELLING</h4>
							<a href="#" class="row-component__view">view all</a>
						</div>
						<div class="row-component__items">
							<article class="row-component__item">
								<a href="#" class="row-component__img">
									<img src="img/store/guitar4.webp" alt="Guitar">
								</a>
								<div class="row-component__desc">
									<h5>
										<a href="#" class="row-component__title">Active Precision Bass® PH V</a>
									</h5>
									<div class="row-component__price">$4,199.00</div>
								</div>
							</article>
							<article class="row-component__item">
								<a href="#" class="row-component__img">
									<img src="img/store/guitar5.webp" alt="Guitar">
								</a>
								<div class="row-component__desc">
									<h5>
										<a href="#" class="row-component__title">Redondo Special</a>
									</h5>
									<div class="row-component__price">$2,800.00</div>
								</div>
							</article>
							<article class="row-component__item">
								<a href="#" class="row-component__img">
									<img src="img/store/guitar6.webp" alt="Guitar">
								</a>
								<div class="row-component__desc">
									<h5>
										<a href="#" class="row-component__title">Professional II Stratocaster®</a>
									</h5>
									<div class="row-component__price">$3,199.00</div>
								</div>
							</article>

						</div>


					</div>

				</div>

			</div>

		</div>
	</div>
</body>

</html>
